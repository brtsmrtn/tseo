  <body>
    <main>
      <!--<span id="audio-value">null</span> -->
      <!-- <a id="download" class="hidden">Download</a> -->
      <div id="intro">
        <div id="message-intro-1">
          <span>We can introduce the exhibition/this experience, eventually add hyperlinks/logos/... here.</span>
        </div>
        <div id="feedback-intro-1-cover" class="feedback hidden"></div>
        <div id="feedback-intro-1" class="feedback start">
          <button onclick="passIntro()">I LIKE THAT AND WANT TO KNOW MORE</button>
        </div>
      </div>
      <div id="participation" class="hidden">
        <div id="message-participation-1" class="hidden">
          <span style="">If the recording technology works on this device, we can offer the user whether he wants to participate (chant) or go straight to the content.</span>
        </div>
        <div id="feedback-participation-1-cover" class="feedback hidden"></div>
        <div id="feedback-participation-1" class="feedback hidden">
          <button onclick="passParticipation(true)">YES I WANT TO PARTICIPATE</button>
          <button onclick="passParticipation(false)">CONTINUE TO CONTENT</button>
        </div>
      </div>
    </main>
    <script src="audio-visualizer.js"></script>
    <script type="text/javascript">
      function passIntro() {
        document.getElementById('feedback-intro-1-cover').classList.toggle("hidden");
        document.getElementById('feedback-intro-1').classList.toggle("start");
        document.querySelectorAll('#feedback-intro-1-cover,#feedback-intro-1,#message-intro-1').forEach(function(e){e.classList.toggle("feedback-intro-1-move")});
        document.querySelector('main').classList.toggle("background-move-1");
        document.getElementById('participation').classList.toggle("hidden");
        document.getElementById('feedback-participation-1').classList.toggle("start");
        document.querySelectorAll('#feedback-participation-1-cover,#feedback-participation-1,#message-participation-1').forEach(function(e){e.classList.toggle("hidden");e.classList.toggle("feedback-participation-1-move")});
        
        //document.querySelectorAll('#intro, #intro > div, #participation, #participation > div').forEach(function(e){e.classList.toggle("hidden")});
      }
      function passParticipation(decision) {
        document.querySelectorAll('#participation, #participation > div').forEach(function(e){e.classList.toggle("hidden")});
        if (decision) {
          console.log("we will init it");
        init();
        } else {
          console.log("we won't chant")
        }
      }
    </script>
  </body>
